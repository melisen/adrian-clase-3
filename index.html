<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas JavaScript y HTML</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- esta es la forma de comentar en HTML-->
    <!-- la etiqueta <h1></h1> se usa para poner un título principal.
    En este caso no tiene contenido dentro porque el contenido lo va a enviar el archivo JS
    -->

    <h1 class="titulo-verde" id="titulo">  </h1>

    <h2 class="titulo-rosa">Este es un título secundario escrito en el archivo HTML</h2>

    <h2 id="seccion"> </h2>
    

    <!--etiqueta script para conectar un archivo JS con este documento HTML-->
    <script src="/index.js"></script>

</body>
</html>
